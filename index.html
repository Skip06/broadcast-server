<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .status {
            font-size: 12px;
            opacity: 0.9;
        }

        .status.connected::before {
            content: "‚óè ";
            color: #4caf50;
        }

        .status.disconnected::before {
            content: "‚óè ";
            color: #f44336;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 8px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: #667eea;
            color: white;
            margin-left: 40px;
            text-align: right;
        }

        .message.other {
            background: white;
            color: #333;
            margin-right: 40px;
            border-left: 4px solid #667eea;
        }

        .message.system {
            background: #ffc107;
            color: #333;
            text-align: center;
            font-size: 12px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            border-radius: 0 0 12px 12px;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .input-area input:disabled {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }

        .btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.disconnect {
            background: #f44336;
        }

        .btn.disconnect:hover:not(:disabled) {
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .connection-controls {
            padding: 0 20px 10px;
            display: flex;
            gap: 10px;
        }

        .connection-controls input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            outline: none;
        }

        .connection-controls input:focus {
            border-color: #667eea;
        }

        @media (max-width: 480px) {
            .message.own {
                margin-left: 20px;
            }

            .message.other {
                margin-right: 20px;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîä Broadcast Chat</h1>
            <div class="status disconnected" id="status">Disconnected</div>
        </div>

        <div class="connection-controls">
            <input 
                type="text" 
                id="serverUrl" 
                placeholder="Server URL (default: ws://localhost:8080)" 
                value="ws://localhost:8080"
            >
            <button class="btn" id="connectBtn" onclick="toggleConnection()">Connect</button>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type a message..." 
                disabled
                onkeypress="handleKeyPress(event)"
            >
            <button class="btn" id="sendBtn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectBtn = document.getElementById('connectBtn');
        const statusDiv = document.getElementById('status');
        const serverUrlInput = document.getElementById('serverUrl');

        function addMessage(text, type = 'other') {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = text;
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            isConnected = connected;
            if (connected) {
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status connected';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                connectBtn.textContent = 'Disconnect';
                serverUrlInput.disabled = true;
            } else {
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'status disconnected';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                connectBtn.textContent = 'Connect';
                serverUrlInput.disabled = false;
            }
        }

        function connect() {
            const serverUrl = serverUrlInput.value.trim() || 'ws://localhost:8080';
            
            try {
                ws = new WebSocket(serverUrl);

                ws.onopen = () => {
                    updateStatus(true);
                    addMessage('Connected to server!', 'system');
                    messageInput.focus();
                };

                ws.onmessage = (event) => {
                    let messageText = event.data;
                    
                    // Handle Blob objects
                    if (event.data instanceof Blob) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            addMessage(e.target.result, 'other');
                        };
                        reader.readAsText(event.data);
                    } else {
                        addMessage(messageText, 'other');
                    }
                };

                ws.onerror = (error) => {
                    addMessage('Connection error occurred', 'system');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = () => {
                    updateStatus(false);
                    addMessage('Disconnected from server', 'system');
                };
            } catch (error) {
                addMessage('Failed to connect to server', 'system');
                console.error('Connection error:', error);
                updateStatus(false);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws && isConnected) {
                ws.send(message);
                addMessage(message, 'own');
                messageInput.value = '';
                messageInput.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize
        updateStatus(false);
    </script>
</body>
</html>
